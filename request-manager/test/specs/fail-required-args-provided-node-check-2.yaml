---
sequences:
  seq-a:
    args:
      required:
        - name: required-a
    nodes:
      node-a:
        category: conditional
        if: required-a
        eq:
          yes: seq-b
          default: noop
        args: # missing required arg required-b
          - expected: required-a
        deps: []
  seq-b:
    args:
      required:
        - name: required-a
        - name: required-b
    nodes:
      node-b:
        category: job
        type: job-type-b
        deps: []
